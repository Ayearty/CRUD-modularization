<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="/">Home</a>
    <h1>User {{user.id}}</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Created At</th>
        </tr>
            <tr>
                <td>
                    <p>{{user.id}}</p>
                </td>
                <td>
                    <p>{{user.first_name}}</p>
                </td>
                <td>
                    <p>{{user.last_name}}</p>
                </td>
                <td>
                    <p>{{user.email}}</p>
                </td>
                <td>
                    <p>{{user.created_at}}</p>
                </td>
            </tr>
    </table>
    <a href="/edit/{{user.id}}">Edit</a>
    <a href="/delete/{{user.id}}">Delete</a>
</body>
</html>
